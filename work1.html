    <div class="container-fluid p-5 text-white text-center">
        <h1>แบบทดสอบคณิตศาสตร์ อนุบาล 2</h1>
    </div>

    <div class="container mt-5 p-5">
        <div class="row justify-content-center" id="startBox">
            <button class="btn btn-lg" id="btnStart">เริ่มทำแบบทดสอบ</button>
        </div>
        <div class="row" id="quizBox">
            <div id="quizListBox" class="col-md-8 offset-md-2">
            </div>
            <button class="btn btn-lg" id="btnCheckAnswer">ตรวจคำตอบ</button>
        </div>
    </div>

    
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreModalLabel">ผลการทดสอบ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h3>คุณได้คะแนน:</h3>
                    <div class="display-4" id="scoreDisplay"></div>
                    <p>ขอบคุณที่ทำแบบทดสอบ!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#quizBox").hide();
            $("#btnCheckAnswer").hide();
            $("#btnStart").click(function () {
                $("#startBox").hide();
                $("#quizBox").show();
                displayQuizList();
                $("#btnCheckAnswer").show();
            });

            
            $("#btnCheckAnswer").click(function () {
                checkAnswers();
            });
        });

        function displayQuizList() {
            $("#quizListBox").html("");
            for (var i in quizlist) {
                displayQuiz(i, quizlist[i]);
            }
        }

        function displayQuiz(i, q) {
            var no = parseInt(i) + 1;
            $("#quizListBox").append("<div class='p-3 mb-3'><strong>ข้อที่ " + no + ":</strong> " + q.question + "<br>");
            for (var c in q.options) {
                var v = parseInt(c);
                $("#quizListBox").append("<div class='form-check'>");
                $("#quizListBox").append("<input class='form-check-input' type='radio' name='q" + no + "' value='" + v + "' id='q" + no + "_" + v + "'>");
                $("#quizListBox").append("<label class='form-check-label' for='q" + no + "_" + v + "'>" + (v + 1) + ". " + q.options[c] + "</label>");
                $("#quizListBox").append("</div>");
            }
            $("#quizListBox").append("</div>");
        }

        
        function checkAnswers() {
            var score = 0;
            for (var i in quizlist) {
                var no = parseInt(i) + 1;
                var correctAnswer = quizlist[i].answer;
                var userAnswer = $("input[name='q" + no + "']:checked").val();

                if (parseInt(userAnswer) === correctAnswer) {
                    score++;
                }
            }
            
           
            $("#scoreDisplay").text(score + " / " + quizlist.length);
            $("#scoreModal").modal('show');
        }

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC310006</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
        }
        li:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            color: #fdfdfd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 2em;
            }
            li {
                font-size: 1em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SC310006 Mobile and Web Application Development</h1>
    <ul>
        <li>งานที่ 1</li>
        <li>งานที่ 2</li>
        <li>งานที่ 3</li>
    </ul>
    <p>My name is Siriyakorn</p>
</div>

</body>
</html>

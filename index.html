<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC310006</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            color: #555;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #e91e63;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .tasks {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .task {
            background: #fce4ec;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            padding: 20px;
            width: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .task h2 {
            font-size: 1.5em;
            color: #ad1457;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #880e4f;
        }
        @media (max-width: 768px) {
            .tasks {
                flex-direction: column;
                gap: 10px;
            }
            .task {
                width: 100px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SC310006 Mobile and Web Application Development</h1>
    <div class="tasks">
        <div class="task">
            <h2>งานที่ 1</h2>
        </div>
        <div class="task">
            <h2>งานที่ 2</h2>
        </div>
        <div class="task">
            <h2>งานที่ 3</h2>
        </div>
    </div>
    <p>My name is Siriyakorn</p>
</div>

</body>
</html>
